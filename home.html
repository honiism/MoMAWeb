<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum of Modern Art</title>
    <link rel="icon" href="assets/paintbrush-svgrepo-com.svg">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="header-text">MoMA</p>
            <div class="menu">
                <ul class="menu-ul">
                    <li class="menu-li"><a href="#">Collections</a></li>
                    <li class="menu-li"><a href="#">Ticket</a></li>
                    <li class="menu-li"><a href="#">Contact</a></li>
                </ul>

        <div class="gallery-show">
